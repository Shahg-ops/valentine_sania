<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahsen ‚ù§Ô∏è Sania</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }

        .card {
            background: rgba(0,0,0,0.25);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.8rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ff2e63;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1744;
            transform: scale(1.05);
        }

        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Ahsen ‚ù§Ô∏è Sania</h1>
    <p>You are not just my Valentine, you are my forever.</p>
    <p>Happy Valentine‚Äôs Day üíå</p>
    <button onclick="showLove()">Click for a surprise</button>
</div>

<script>
    function showLove() {
        alert("Sania ‚ù§Ô∏è\nYou are the best thing that ever happened to me.\nLove you always! üíï");
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
